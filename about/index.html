layout: default
title: About
date: 2014-10-19 23:51
---


<div class="container">
  <div class="row">
    <div class=" col-lg-offset-3 col-lg-6">
      <div class="panel panel-default">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div class="row">
                <div class="centered-text col-sm-offset-3 col-sm-6 col-md-offset-3 col-md-6 col-lg-offset-3 col-lg-6">
                  
                  <div itemscope itemtype="http://schema.org/LocalBusiness" >
                    <h2> <span itemprop="name">{{site.title}}</span></h2>
                    <p itemprop="description">{{site.data.personal.short}}</p>
                    <p>
                      <i class="fa fa-map-marker"></i> <a href="{{ site.baseurl }}/ashbourne/"><span itemprop="addressRegion">{{site.data.personal.location}}</span></a>
                    </p>
                    <p itemprop="email"> <i class="fa fa-envelope">&nbsp;</i> <a href="mailto:{{ site.email }}">{{site.email}}</a> </p>
                  </div>
                </div>
              </div>
            </div>
            {% if site.data.personal.bio %}
              <div class="col-lg-12 centered-text">
                {{site.data.personal.bio}}
              </div>
            {% endif %}
          </div>
          
          
          
        </div>
        <div class="panel-footer">
          <div class="row">
            <div id="social-links" class=" col-lg-12">
                <div class="row">
                    <div class="col-xs-12">
                      &nbsp;
                    </div>
                </div>
            </div>
          </div>
        </div>

      </div> 
    </div>
  </div>
</div>
